<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>选择排序</title>
</head>
<body>
    <script>
      function selectSortArr() {
        this.dataArr = [5,8,1,6,3,7,9,2.99,10,4]
        this.change = change
        this.selectSort = selectSort
      }
      function change(arr,index1,index2) {
        let temp = arr[index1] 
        arr[index1] = arr[index2]
        arr[index2] = temp
      }
      function selectSort() {
        let min
        for (let index = 0; index < this.dataArr.length-1; index++) {
          min = index
          for (let inner = index + 1; inner < this.dataArr.length; inner++) {
            if(this.dataArr[inner] < this.dataArr[min]) {
              min = inner
            }
          }
          this.change(this.dataArr,index,min)
        }
      }
      var arr = new selectSortArr()
      arr.selectSort()
      console.log(arr.dataArr)
    </script>
</body>
</html>
