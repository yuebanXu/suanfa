<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>插入排序</title>
</head>
<body>
    <script>
      function insertSortArr() {
        this.dataArr = [5,8,1,6,3,7,9,2.99,10,40,4]
        this.change = change
        this.insertSort = insertSort
      }
      function change(arr,index1,index2) {
        let temp = arr[index1] 
        arr[index1] = arr[index2]
        arr[index2] = temp
      }
      function insertSort() {
        let dataLength = this.dataArr.length
        let times = 0
        for (let outer = 1; outer < dataLength; outer++) {
          let temp = this.dataArr[outer]
          let inner = outer
          while(inner>0&&(this.dataArr[inner-1]>=temp)) {
            this.dataArr[inner] = this.dataArr[inner-1]
            console.log(this.dataArr)
            inner--
            times++
          }
          this.dataArr[inner] = temp
        }
        console.log(times)
      }
      var arr = new insertSortArr()
      arr.insertSort()
      console.log(arr.dataArr)
    </script>
</body>
</html>
