<!DOCTYPE html>

<head>

    <title>整数反转</title>
</head>
<body>
    <script>
        function reverses(x) {
            const maxVal = Math.pow(2,31) - 1;  //Math.pow(底数,几次方) 2的31次方
            const minVal = Math.pow(-2,31);
            //这种最耗时间  字符串转化，所以真的很垃圾 这个方法  但是简单粗暴
            // let flag = x >= 0 ? true : false
            // xx = flag ? x : -x
            // xx = xx.toString().split('').reverse().join('')
            // xx = flag ? xx : -xx
            let temp = Math.abs(x)
            let xx = 0
            while(temp>0) {
                xx = xx*10 + temp % 10
                temp = Math.floor(temp / 10)
                console.log(temp % 10)
            }
            if(xx>maxVal||xx<minVal) return 0
            return xx
        }
        reverses(12300)
    </script>
</body>
