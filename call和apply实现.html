<body>
    <script>
      var foo = {
          value: 111
      };
      function bar() {
        console.log(this.value);
      };
      Function.prototype.call2 = function(context) {
        context.fn = this;
        context.fn();
        delete context.fn;
      }
      bar.call2(foo);
    </script>
</body>
