<body>
    <script>
         function ListNode(val) {
            this.val = val;
            this.next = null;
         }
        //递归
        // function merge(l1,l2) {
        //     if(!l1) return l2
        //     if(!l2) return l1
        //     if(l1.val<l2.val) {
        //         l1.next = merge(l1.next, l2)
        //         return l1
        //     }else {
        //         l2.next = merge(l2.next, l1)
        //         return l2
        //     }
        // }
        //双指针
        function merge(l1,l2) {
            let head = new ListNode(), pre = head
            while (l1 && l2) {
                if(l1.val > l2.val){
                    pre.next = l2
                    l2 = l2.next
                } else {
                    pre.next = l1
                    l1 = l1.next
                }
                pre = pre.next
            }
            pre.next = l1 ? l1 :l2
            return head.next
        }
    </script>
